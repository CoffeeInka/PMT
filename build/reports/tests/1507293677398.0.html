    <script type="text/javascript">
        window.XITE = {}

        // TODO OPERA RELATED
        // TODO ALSO KEY BINDINGS
        if (!!navigator.setResolution) {
            navigator.setResolution(1920, 1080); //1280,720);
        };

        if (!!navigator.setWebSecurityEnabled) {
            navigator.setWebSecurityEnabled(false);
        };

        window.onerror = function(param1, param2, param3) {
            window.console.log("Error occured " + param1 + param2 + param3);
            return true;
        };
        //TODO END OPERA RELATED THINGS

        window.writeScreen = function(str) {
            document.getElementById('logger').style.display = 'block';
            document.getElementById('logger').innerHTML += str + ' --- ';
        };

        window.clearScreen = function(str) {
            document.getElementById('logger').innerHTML = '';
        };
    </script>
